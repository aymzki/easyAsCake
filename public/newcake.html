    <!--Create New Account-->
<h1 class="text-center">New Order</h1>

<form id="signup-form" name="signup-form" method="post" class="col-lg-6 offset-lg-3 create-form" onsubmit="return validation(this)">
    <div class="form-group">
        <label for="first-name">Name</label>
        <input type="text" class="form-control" id="first-name" name="firstName" placeholder="name" required>
    </div>
    <div class="form-group">
        <label for="last-name">Phone Number</label>
        <input type="text" class="form-control" id="last-name" name="lastName" placeholder="last" required>
    </div>
    <div class="form-group">
        <label for="last-name">Email</label>
        <input type="text" class="form-control" id="last-name" name="lastName" placeholder="last" required>
    </div>
    <div class="form-group">
        <label for="usernameInput">For Date</label>
        <!--calendar-->
        </label>
        <input type="username" id="usernameInput" name="username" class="form-control" min="2" max="25" placeholder="teamplayer" required>
    </div>
    <div class="form-group">
        <label for="password">Servings</label>
        <!--dropdown-->
        <input type="password" class="form-control" id="pwdInput" name="password" placeholder="yourpassword" required>
    </div>
    <div class="form-group">
        <label for="email">Flavor</label>
        <!--dropdown-->
        <input type="email" class="form-control" id="emailInput" name="email" placeholder="email@teamplayer.com" required>
    </div>
    <div class="form-group">
        <label for="zipcode">Buttercream Inside</label>
        <!--dropdown-->
        <input type="zipcode" class="form-control" id="zipInput" name="zip" placeholder="12345" required>
    </div>
    <div class="form-group">
        <label for="phone">Buttercream Outside</label>
        <!--dropdown-->
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="0123456789" required>
    </div>
    <div class="form-group">
        <label for="phone">Writing</label>
        <!--larger form-->
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="0123456789" required>
    </div>
    <div class="form-group">
        <label for="phone">Decorations</label>
         <!--larger form/ check if email or no email to go with-->
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="0123456789" required>
    </div>
    <div class="form-group">
        <label for="phone">Order Taken By</label>
         <!--dropdown-->
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="0123456789" required>
    </div>

   <a href="/profile"><button id="new-user" class="btn btn-primary">Submit</button></a>
    
</form>
